<div class="container mt-5">
    <h1>Detalhes Usuario</h1>
    <form>
        <div class="mt-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" placeholder="Insira o Nome!" value="{{usuario.nomeCompleto}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Insira o Email!" value="{{usuario.email}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Cargo</label>
            <input type="text" class="form-control" placeholder="Insira o Cargo!" value="{{usuario.cargo}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Salario</label>
            <input type="number" step="any" class="form-control" placeholder="Insira o Salario!" value="{{usuario.salario}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" placeholder="Insira o CPF!" value="{{usuario.cpf}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Situação</label>
            <input type="text" class="form-control" placeholder="Situação!" value="{{usuario.situacao}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Senha</label>
            <input type="text" class="form-control" placeholder="Insira a Senha!" value="{{usuario.senha}}" disabled/>
        </div>

        <div class="d-flex mt-3">
            <a class="btn btn-info w-100" [routerLink]="['/']">Voltar</a>
        </div>
    </form>
</div>
